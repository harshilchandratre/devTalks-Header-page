<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevTalks.com</title>
</head>
<body>

    <div class="header">

        <video autoplay loop class="back_vid" muted plays-inline>
            <source src="./media/video.mp4" type="video/mp4"> 
        </video>
        <nav>
            <img src="./media/logo1.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Ask</a></li>
                <li><a href="#">Contact</a></li>
                <li class="btn">Join Us</li>
            </ul>
        </nav>

        <div class="content">
            <h1>We can help you out there!</h1>
            <form>
                <input type="text" placeholder="&#x276E;Ask your doubts...&#x276F;">
                <button type="submit">Search</button>
            </form>

            <div class="category-list">
                <div class="category">
                    <img src="./media/dev.png" alt="">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="./media/gm.png" alt="">
                    <p>Game Dev</p>
                </div>
                <div class="category">
                    <img src="./media/mb.png" alt="">
                    <p>App Dev</p>
                </div>
                <div class="category">
                    <img src="./media/wdb.png" alt="">
                    <p>Web Design</p>
                </div>
            </div>
        </div>
        
    
    </div>


    <div id="cursor">
        <script>

            var cursor = document.getElementById("cursor");

            document.onmousemove = function(e){
                cursor.style.left = (e.pageX -25) + "px";
                cursor.style.top = (e.pageY -25) + "px";
                cursor.style.display = "block";
            }      



        </script>
    </div>
    
</body>
</html>
